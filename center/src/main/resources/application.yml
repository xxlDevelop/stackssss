applications:
  # webSocket服务端配置
  server:
    wsPort: 8899
    bossThreadCount: 1
    workThreadCount: 3
    soBacklog: 1024
    recBuf: 524288
    sendBuf: 524288
    logLevel: 2
    enableIdl: true
    readIdle: 60
    writeIdle: 60
    allIdle: 120
    retryNumber: 3
  # 线程配置
  executor:
    pool-core-size: 4
    max-size: 15
    capacity: 2048
    keep-alive: 60



logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: DEBUG
      mybatis:
        plus: DEBUG
    com:
      alibaba:
        druid: DEBUG
    root: debug
    org.yx.lib.utils.logger.KvLogger: debug

